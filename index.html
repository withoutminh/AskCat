<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Acme&family=Bebas+Neue&family=Exo:ital,wght@0,100..900;1,100..900&family=Lilita+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <script src="./cat.js"></script>
  <title>Ask Cat</title>
</head>
<body>
  <div class="container">
    <div class="tip-screen">
      <div class="title">Giá tiền: 500.000đ</div>
      <div class="sub-title">Gửi tiền tip:</div>
      <div class="tip one">20% (100.000đ)</div>
      <div class="tip two">50% (250.000đ)</div>
      <div class="tip three">100% (500.000đ)</div>
    </div>
    <div class="text">Hãy hỏi 1 điều với Mèo</div>
    <div class="meow">meow</div>
    <div class="thinking-takeover"></div>
    <div class="button-wrapper">
      <input type="text" id="name" name="name" />
      <div class="button">Hỏi</div>
    </div>
    <div class="cat">
      <div class="ear left">
        <div class="inner"></div>
      </div>
      <div class="ear right">
        <div class="inner"></div>
      </div>
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="nose"></div>
    </div>
    <div class="bell">
      <div class="base"></div>
      <div class="stem"></div>
      <div class="top"></div>
    </div>
  </div>
</body>
</html>
